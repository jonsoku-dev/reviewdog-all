<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test HTML File</title>
  <style>
    .hidden { display: none; }
    .contrast-issue { color: #888; background-color: #999; }
  </style>
</head>
<body aria-hidden="true">
  <div role="main">
    <h1 tabindex="-1" class="contrast-issue">포커스 가능하지만 숨겨진 제목</h1>
  </div>
  <img src="banner.jpg" role="presentation" alt="배너 이미지" />
  <div aria-label="메뉴" role="invalid-role">
    <ul>
      <li><a href="#" style="color: #AAA; background: #FFF;">저대비 링크</a></li>
      <li><a></a></li>
    </ul>
  </div>
  <form action="#" role="form">
    <label>
      <input type="text" required />
    </label>
    <div role="checkbox">체크박스처럼 보이는 div</div>
    <button aria-hidden="true">숨겨진 버튼</button>
  </form>
  <iframe></iframe>
  <video>
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
